<!-- inventory.html (Tailwind Version) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <nav class="bg-orange-600 p-4 text-white">
    <div class="container mx-auto">
      <a href="dashboard.html" class="font-bold text-lg">‚Üê Back to Dashboard</a>
    </div>
  </nav>

  <main class="container mx-auto mt-8">
    <h2 class="text-2xl font-bold mb-6">Inventory Management</h2>
    <div class="overflow-x-auto">
      <table class="min-w-full bg-white shadow rounded-lg">
        <thead class="bg-orange-500 text-white">
          <tr>
            <th class="p-3 text-left">Item Name</th>
            <th class="p-3 text-left">Quantity</th>
            <th class="p-3 text-left">Unit</th>
            <th class="p-3 text-left">Status</th>
          </tr>
        </thead>
        <tbody>
          <tr class="border-b">
            <td class="p-3">Chicken</td>
            <td class="p-3">30</td>
            <td class="p-3">kg</td>
            <td class="p-3"><span class="text-green-600 font-semibold">In Stock</span></td>
          </tr>
          <tr class="border-b bg-gray-50">
            <td class="p-3">Rice</td>
            <td class="p-3">10</td>
            <td class="p-3">kg</td>
            <td class="p-3"><span class="text-yellow-600 font-semibold">Low</span></td>
          </tr>
          <tr class="border-b">
            <td class="p-3">Vegetable Oil</td>
            <td class="p-3">20</td>
            <td class="p-3">litres</td>
            <td class="p-3"><span class="text-green-600 font-semibold">In Stock</span></td>
          </tr>
          <tr class="border-b bg-gray-50">
            <td class="p-3">Tomatoes</td>
            <td class="p-3">3</td>
            <td class="p-3">kg</td>
            <td class="p-3"><span class="text-red-600 font-semibold">Out of Stock</span></td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
</body>
</html>
